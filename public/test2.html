<html lang="en">
<head>

    <title>Document</title>
    <style>
      body{

      }

      }

      width: 35px;

      font-weight: bold;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .ok{
      display: flex;
    }
    img{
      width: 100px;
    }

</head>
<body>
  <div class="flex relative ok">
    <div class="number-div">
        <p>1</p>
    </div>
    <div class="image-container">
